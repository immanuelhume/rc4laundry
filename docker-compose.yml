version: "3"
services:
  db:
    image: postgres
    env_file:
      - .env.local
    ports:
      - 5432:5432
    networks:
      - network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  migrations:
    depends_on:
      db:
        condition: service_healthy
    image: migrate/migrate
    volumes:
      - ./db/migrations/:/migrations/
    networks:
      - network
    command: ["-database", $POSTGRES_URL, "-path", "migrations", "up"]
  graphql:
    depends_on:
      - migrations
    image: graphile/postgraphile
    ports:
      - 5433:5433
    networks:
      - network
    command:
      [
        "--connection",
        $DATABASE_URL,
        "--port",
        "5433",
        "--schema",
        "rc4laundry",
      ]

networks:
  network:
